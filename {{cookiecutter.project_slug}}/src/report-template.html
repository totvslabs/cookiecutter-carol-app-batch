<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TOTVS - Carol App Report - {{name}}</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/totvslabs/MDMStatic/master/reports/favicon.ico">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/totvslabs/MDMStatic/reports/styles.css">
</head>
<body>
	<header class="header">
		<div class="header__title">
			<h1 class="header__label">Metricas-Retencao_de_Alunos</h1><!-- $reportName -->
			<time class="header__time" datetime="2019-04-09T20:30:00Z">Created on April 9, 2019 at 1:30PM</time><!-- $reportDateUTC, $reportDateLong -->
		</div>

		<div class="header__logos">
			<div class="header__logo">
				<a href="http://carol.com" target="_blank"><img src="https://raw.githubusercontent.com/totvslabs/MDMStatic/master/reports/carol--type-white.png" alt="Carol" style="width: 160px; height: auto;"></a>
			</div>
			<div class="header__logo">
				<a href="http://totvs.com" target="_blank"><img src="https://raw.githubusercontent.com/totvslabs/MDMStatic/master/reports/totvs--white.png" alt="Totvs" style="width: 110px; height: auto;"></a>
			</div>
		</div>
	</header>

	<main class="main">
		{{content|safe}}

	</main>

	<footer class="footer">
		<div class="footer__rights">
			<span>&copy; 2019</span> All rights reserved.<!-- $reportYear -->
		</div>
		<div class="footer__sites">
			<div class="footer__site"><a href="http://totvs.com" target="_blank">totvs.com</a></div>
			<div class="footer__site"><a href="http://carol.com" target="_blank">carol.com</a></div>
		</div>
	</footer>
</body>
</html>
